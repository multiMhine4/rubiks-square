<!DOCTYPE html>
<html lang="en">
    <main>
        <title>Rubik's Square</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <body>

        <div id="midsection">
            <div class="v-buttons">

                <div class="button"></div>
            </div>

                    <div class="button"></div>
                    <div class="button"></div>

                    <img class="tile" src="images/RD-corner.svg">

                <div class="h-buttons">
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
            </div>
            <div class="v-buttons">
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>

        <div id='util-buttons'>
            <div class='util-button'></div>
            <div class='util-button'></div>
            <div class='util-button'></div>
            <div class='util-button'></div>
